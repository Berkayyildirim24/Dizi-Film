    <script>
        function moveCard(button) {
            const card = button.closest('.card');
            const cardData = {
                id: card.parentElement.id,
                image: card.querySelector('img').src,
                title: card.querySelector('.card-title').textContent,
                rating: card.querySelector('.imdb-rating').textContent
            };
            if (localStorage.getItem('savedCard' + cardData.id)) {
                alert('Bu card zaten taşındı.');
            } else {
                localStorage.setItem('savedCard' + cardData.id, JSON.stringify(cardData));
                alert('Card başarıyla taşındı.');
            }
        }

        // Çıkış Yap Butonu için JavaScript
        document.getElementById('logoutButton').addEventListener('click', function() {
