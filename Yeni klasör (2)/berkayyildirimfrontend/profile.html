   <center> <h1 class="mt-5">HOŞGELDİNİZ</h1> </center> 

  



    <h5 class="mt-5 ms-5">Kaydedilenler: </h5> 
    <center>
        <main>
            <div id="savedCards" class="container mt-3 row"></div>
        </main>
    </center>
    

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const savedCardsContainer = document.getElementById('savedCards');
            for (let i = 1; i <= 20; i++) {
                const savedCard = JSON.parse(localStorage.getItem('savedCardcard' + i));
                if (savedCard) {
                    const cardHTML = `
                        <div class="col-md-3 mb-4" id="${savedCard.id}">
                            <div class="card profile-card">
                                <img src="${savedCard.image}" class="card-img-top" alt="Image">
                                <div class="card-body">
                                    <h5 class="card-title">${savedCard.title}</h5>
                                    <button class="imdb-rating">${savedCard.rating}</button>
                                    <button class="remove-button mt-2" onclick="removeCard('${savedCard.id}')">Kaldır</button>
                                </div>
                            </div>
                        </div>
                    `;
                    savedCardsContainer.innerHTML += cardHTML;
                }
            }
        });

        function removeCard(cardId) {
            // localStorage'dan sil
            localStorage.removeItem('savedCard' + cardId);
            // DOM'dan sil
            document.getElementById(cardId).remove();
            alert('Card başarıyla kaldırıldı.');
        }
    </script>
