<!doctype html>

    <title>Diziler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/fontawesome-free-6.6.0-web/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> <!-- Vue.js Kütüphanesi -->

    <script>
        function loadPage(page) {
            fetch(page)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('main-content').innerHTML = data;
                })
                .catch(error => console.error('Error loading page:', error));
        }

        window.onload = function() {
            loadPage('home.html'); // Ana sayfa içeriğini başlangıçta yükle
        }
    </script>
</head>
<body class="body">

    <!-- Navbar -->

                <span class="ms-2">Dizitent.com</span>

            <div class="collapse navbar-collapse" id="navbarNav">

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    

    <div id="main-content">
        <!-- Ana sayfa içeriği başlangıçta buraya yüklenecek -->

    <footer class="bg-dark text-light text-center py-3" id="footerApp">

            <a href="index.html">Ana Sayfa</a> |

        </p> 
    </footer>

    <script>
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                // Kullanıcı giriş yapmışsa
                document.getElementsByClassName('nav-link').style.display = 'none';
            } else {
                // Kullanıcı giriş yapmamışsa
                document.getElementsByClassName('nav-link').style.display = 'block';
            }
        });
    </script>

    <script>
        new Vue({
            el: '#footerApp',  // Footer kısmında Vue.js kullanıyoruz
            methods: {
                confirmNavigation() {
                    const userConfirmed = confirm('Sayfadan ayrılmak istediğinize emin misiniz?');
                    if (userConfirmed) {
                        window.location.href = 'https://www.instagram.com/dizi.tent?igsh=N29xMG5xZXV5NHgx';
